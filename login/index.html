<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <!-- 引入bootstrap.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <!-- 公共 -->
    <style>
        html,
        body {
            background-color: #EDF0F5;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 520px;
            height: 540px;
            background-color: #fff;
            padding: 60px;
            box-sizing: border-box;
        }

        .container h3 {
            font-weight: 900;
        }
    </style>
    <!-- 表单容器和内容 -->
    <style>
        .form_wrap {
            color: #8B929D !important;
        }

        .form-text {
            color: #8B929D !important;
        }
    </style>
    <!-- 提示框样式 -->
    <style>
        .alert {
            transition: .5s;
            opacity: 0;
        }

        .alert.show {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>欢迎-登录</h3>
        <!-- 登录结果-提示框 -->
        <div class="alert alert-success" role="alert">
            提示消息
        </div>
        <!-- 表单 -->
        <div class="form_wrap">
            <form class="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">账号名</label>
                    <input type="text" class="form-control username" name="username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" class="form-control password" name="password">
                </div>
                <button type="button" class="btn btn-primary btn-login"> 登 录 </button>
                <button type="button" class="btn btn-secondary btn-register"> 注 册 </button>
            </form>
        </div>
    </div>
    <div class="modal register-box" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">用户注册</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="" class="register-form">
                        <div class="mb-3">
                            <label for="reg-username" class="form-label">用户名</label>
                            <input type="text" class="form-control reg-username" id="reg-username" name="username">
                        </div>
                        <div class="mb-3">
                            <label for="reg-password" class="form-label">密码</label>
                            <input type="password" class="form-control reg-password" id="reg-password" name="password">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary register-save-btn">注册</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./form-serialize.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
    <script>
        const myAlert = document.querySelector('.alert');
        function alertFn(msg, isSuccess) {
            myAlert.classList.remove('alert-success', 'alert-danger', 'show');
            myAlert.innerHTML = msg;
            const bgStyle = isSuccess ? 'alert-success' : 'alert-danger';
            myAlert.classList.add(bgStyle);
            myAlert.classList.add('show');
            setTimeout(() => {
                myAlert.classList.remove('show', 'alert-success', 'alert-danger');
            }, 2000);
        }

        document.querySelector('.btn-login').addEventListener('click', () => {
            const form = document.querySelector('.login-form');
            const data = serialize(form, { hash: true, empty: true });
            const { username, password } = data;
            if (!username || !password) {
                alertFn('用户名和密码不能为空', false);
                return;
            }
            if (username.length < 8) {
                alertFn('用户名必须大于等于8位', false);
                return;
            }
            if (password.length < 6) {
                alertFn('密码必须大于等于6位', false);
                return;
            }
            axios({
                url: 'http://hmajax.itheima.net/api/login',
                method: 'post',
                data: {
                    username,
                    password
                }
            }).then(result => {
                alertFn(result.data.message, true);
                console.log(result);
            }).catch(error => {
                alertFn(error.response?.data?.message || '登录失败', false);
                console.log(error);
            });
        });

        const registerDom = document.querySelector('.register-box');
        const registerModal = new bootstrap.Modal(registerDom);
        document.querySelector('.btn-register').addEventListener('click', () => {
            document.querySelector('.register-form').reset();
            registerModal.show();
        });

        document.querySelector('.register-save-btn').addEventListener('click', () => {
            const form = document.querySelector('.register-form');
            const data = serialize(form, { hash: true, empty: true });
            const { username, password } = data;
            if (!username || !password) {
                alertFn('用户名和密码不能为空', false);
                return;
            }
            if (username.length < 8) {
                alertFn('用户名必须大于等于8位', false);
                return;
            }
            if (password.length < 6) {
                alertFn('密码必须大于等于6位', false);
                return;
            }
            axios({
                url: 'http://hmajax.itheima.net/api/register',
                method: 'post',
                data: {
                    username,
                    password
                }
            }).then(result => {
                registerModal.hide();
                alertFn(result.data.message, true);
                console.log(result);
            }).catch(error => {
                registerModal.hide();
                alertFn(error.response?.data?.message || '注册失败', false);
                console.log(error);
            });
        });
    </script>
</body>

</html>
